<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Dize Jeneratörü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #636363;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: chocolate;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: rgb(197, 148, 113);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rastgele Dize Jeneratörü</h2>
        <label for="length">Dize Uzunluğu:</label>
        <input type="number" id="length" min="1" max="100" value="10">

        <fieldset>
            <legend>Hangi Karakterlerden Oluşabilir?</legend>
            <label><input type="checkbox" id="digits"> Sayılar (0-9)</label><br>
            <label><input type="checkbox" id="uppercase"> Büyük Harfler (A-Z)</label><br>
            <label><input type="checkbox" id="lowercase"> Küçük Harfler (a-z)</label>
        </fieldset>

        <button onclick="generateString()">Generate</button>

        <textarea id="output" readonly></textarea>
    </div>

    <script>
        function generateString() {
            const length = parseInt(document.getElementById('length').value, 10);
            const includeDigits = document.getElementById('digits').checked;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;

            let characters = '';
            if (includeDigits) characters += '0123456789';
            if (includeUppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) characters += 'abcdefghijklmnopqrstuvwxyz';

            if (!characters) {
                alert("Lütfen en az bir karakter türü seçin!");
                return;
            }

            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }

            document.getElementById('output').value = result;
        }
    </script>
</body>
</html>
